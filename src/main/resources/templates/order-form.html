<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(OrderList)}"/>

<div class="container">

    <form class="row g-3 needs-validation" th:action="@{/order/new}" th:object="${order}" method='post'>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="address">Адрес доставки</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{address}">
            </div>
        </div>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="lastname">Фамилия</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{lastname}" required>
            </div>
        </div>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="firstname">Имя</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{firstname}" required>
            </div>
        </div>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="phone">Номер телефона</span>
                <input type="tel" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{phone}" required>
            </div>
        </div>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="mail">Электронная почта</span>
                <input type="email" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{mail}">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Создать</button>
        </div>
    </form>
</div>

<div th:replace="~{footer :: footerBlock}"/>

</body>
</html>
