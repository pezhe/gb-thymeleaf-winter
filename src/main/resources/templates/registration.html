<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/register}" th:object="${user}" method='post'>
        <h2 class="form-signin-heading">Заполните форму регистрации</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="firstname" class="sr-only">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required>
        </p>
        <p>
            <label for="lastname" class="sr-only">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required>
        </p>
        <input name="_csrf" type="hidden" value="119a4386-107b-4518-a37f-fe951f7c590a" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
        <a href="/login" class="btn btn-lg btn-primary btn-block">Назад</a>
    </form>
</div>
</body></html>
