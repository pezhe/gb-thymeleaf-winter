<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Регистрация</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/register}" th:object="${user}" method='post'>
        <h2 class="form-signin-heading">Заполните форму регистрации</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}" required>
        </p>
        <p>
            <label for="firstname" class="sr-only">First Name</label>
            <input type="text" id="firstname" class="form-control" placeholder="First Name" th:field="*{firstname}" required>
        </p>
        <p>
            <label for="lastname" class="sr-only">Last Name</label>
            <input type="text" id="lastname" class="form-control" placeholder="Last Name" th:field="*{lastname}"
                   required>
        </p>
        <p>
            <label for="phone" class="sr-only">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="Phone Number" th:field="*{phone}" required>
        </p>
        <p>
            <label for="mail" class="sr-only">Email</label>
            <input type="email" id="mail" class="form-control" placeholder="Email" th:field="*{email}" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
        <a href="/login" class="btn btn-lg btn-primary btn-block">Назад</a>
    </form>
</div>
</body></html>
