<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
  </head>
  <body>

  <div th:if="${error}">
      Unable to login. Check your username and password.
  </div>

     <div class="container">
         <!-- tag::thAction[] -->
      <form class="form-signin" method="post" th:action="@{/login}" id="loginForm">
          <!-- end::thAction[] -->
        <h2 class="form-signin-heading">Введите данные пользователя</h2>
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
<input name="_csrf" type="hidden" value="119a4386-107b-4518-a37f-fe951f7c590a" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        <a href="/register" class="btn btn-lg btn-primary btn-block">Регистрация</a>
      </form>
</div>
</body></html>
